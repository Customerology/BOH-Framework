<div class="application-login-form">
  <div class="ta-center">
    <img
      src="../../../assets/images/company-logo.svg"
      alt="Company Logo"
      class="application-login-form__image"
    />
  </div>

  <h3 class="application-login-form__heading ta-center">Sign In</h3>

  <div class="application-card">
    <p class="application-login-form__login_description">
      For your account's security, do not share your password with anyone else
    </p>

    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="w-100 d-block" floatLabel="always">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="login" />

        <mat-error *ngIf="loginControl.hasError('required')">
          Username is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 d-block" floatLabel="always">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />

        <mat-error *ngIf="passwordControl.hasError('required')">
          Password is required.
        </mat-error>
      </mat-form-field>

      <div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="application-login-form__ w-100"
          [disabled]="form.invalid"
          style="display: flex; flex-direction: row-reverse"
        >
          <span style="margin-right: 15px">Sign In</span>
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
